<div class="row">
  <div class="col">
    <input
      #term
      type="text"
      (keyup)="search(term.value)"
      placeholder="Search artist.."
      class="form-control"
    />
  </div>
</div>
<app-loading *ngIf="loading" class="m-5"></app-loading>
<app-cards *ngIf="!loading" [items]="artists"></app-cards>
